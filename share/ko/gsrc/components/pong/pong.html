<div id="pong-page">
    <canvas class="full"></canvas>
    
            <div class="btn-group" id="pong-settings">
                <a class="btn btn-default" data-bind="click: pausePong" href="#">Pause</a>
            </div>
    <div id="pong-player-data" data-bind="foreach: paddles">
        <div>
            <h2 class="text-center" data-bind="text: name()"></h2>
            <p class="text-center" data-bind="text: score()"></p>
        </div>
    </div>
    <div id="pong-bounces">
        <div>
            <h2 class="text-center">Bounces</h2>
            <p class="text-center" data-bind="text: bounces"></p>
        </div>
    </div>
    <div id="pong-game-over" data-bind="visible: waitingForNewGame()">
        <p class="text-center"><span data-bind="text: winnerName()"></span> won!</p>
        <p class="text-center"><small>Press any key (or tap) to play again</small></p>
    </div>
</div>
